{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css\feedback.css' %}">
{% endblock %}

{% block content %}
<form method="post" class="feedback-form">
    {% csrf_token %}
    
    <div class="username" contenteditable='false'>{{form.username}}</div>

    <div class="form-group">
        {{ form.text.label_tag }}
        {{ form.text }}
        {{ form.text.errors }}
    </div>
    
    <div class="form-group">
        {{ form.rate.label_tag }}
        {{ form.rate }}
        {{ form.rate.errors }}
    </div>
    
    <button type="submit">Send feedback</button>
    
</form>

{% endblock content %}
