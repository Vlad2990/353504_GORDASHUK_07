{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    <div>{{form.username}}</div>

    <div class="form-group">
        {{ form.text.label_tag }}
        {{ form.text }}
        {{ form.text.errors }}
    </div>
    
    <div class="form-group">
        {{ form.rate.label_tag }}
        {{ form.rate }}
        {{ form.rate.errors }}
    </div>
    
    <button type="submit">Send feedback</button>
    
</form>

{% endblock content %}
